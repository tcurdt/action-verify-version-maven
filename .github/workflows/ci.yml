name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: Install
        run: npm install

      - name: Dist
        run: npm run dist

      - name: Env
        run: env

      - name: Integration Test
        uses: ./
        with:
          file: test/pom.xml
        id: debug

      - name: Env
        run: env

      - name: Output
        run: echo "version=${{ steps.debug.outputs.version }}"

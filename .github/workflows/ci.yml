name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: Install
        run: npm install

      - name: Dist
        run: npm run dist

      - name: Env
        run: env

      - name: Integration Test
        uses: ./
        with:
          file: test/pom.xml
        id: debug

      - name: Env
        run: env

      - name: Output
        run: echo "version=${{ steps.debug.outputs.version }}"
